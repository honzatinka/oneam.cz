---
layout: blog
title: Blog
permalink: /blog/
---

<section class="blogposts-list">
	<h1>blog</h1>
	<ul>
		{% for post in site.posts %}
			<li>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<div class="clear"></div>
				<time>{{ post.date | date: "%d. %m. %Y" }}</time>
			</li>
		{% endfor %}
	</ul>
</section>
