<!doctype html>
<html lang="cs" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>{% if page.title != blank %}{{ page.title }}{{else}}{{ site.title }}{% endif %}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{% if page.description != blank %}{{ page.description }}{{else}}{{ site.description }}{% endif %}">
		<meta name="keywords" content="{% if page.keywords != blank %}{{ page.keywords }}{{else}}{{ site.keywords }}{% endif %}">

		<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "assets/css/blog.css" | relative_url }}">
		<link rel="stylesheet" href="{{ "assets/css/headline.css" | relative_url }}">

		<script src="{{ "assets/js/modernizr.js" | relative_url }}"></script> <!-- Modernizr -->
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body id="home">
		{% include header.html %}

		{{ content }}

		{% if page.slug != nil %}
			<section class="blog-post-footer">
				<a class="backlink" href="/blog/">zpět na přehled příspěvků</a>
			</section>
		{% endif %}

		{% include scripts/ga.html %}

		{% include footer.html %}
	</body>
</html>
